<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer">
      <div class="ch1">
        <img src="images/image-product-desktop.jpg" alt="Product" class="im1">
        <img src="images/image-product-mobile.jpg" alt="Product" class="im2">
      </div>
      <div class="ch2">
        <div class="innerp">
          <p class="per">PERFUME</p>
          <p class="tit">Gabrielle Essence Eau De Parfum</p>
          <p class="dec">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <p class="pr">
            <span class="price">$149.99</span>
            <span class="inc">$169.99</span>
          </p>
          <div class="btn">
            <img src = "images/icon-cart.svg" alt="My Happy SVG"/>
            <span>Add to Cart</span>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
